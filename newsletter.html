  <body>
    <div class="navbar-container">
      <div class="bg-success navbar-dark" data-sticky="top">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand font-weight-bold" href="https://joshternyak.com">
              JoshTernyak
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="icon-menu h4"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                  <a href="newsletter.html" class="nav-link">Newsletter</a>
                </li>
              </ul>
            </div>
            <!--end nav collapse-->
          </nav>
        </div>
        <!--end of container-->
      </div>
    </div>
    <div class="main-container bg-white">
      <section class="bg-white space-lg text-center">
        <div class="container">
          <div class="row justify-content-center section-intro">
            <div class="col-12 col-md-8">
              <h1 class="display-4 font-weight-bold mb-0 pb-2">Proven Business Tips Sent Straight to Your Inbox
            </h1>
              <h2 class="lead mt-0 mb-2">Get access to exclusive tips, strategies and case studies not found on the <a href="blog.html">blog</a>.</h2>
            </div>
            <div class="col-4 col-md-8 mt-2 justify-content-center">
              <form action="https://formspree.io/mwklgbng" method="POST">
                <input class="form-control w-75 m-auto form-control-lg pt-3 pb-3" type="email" placeholder="Email Address" name="_replyto" />
            </div>
            <div class="col-4 col-md-8 mt-2">
              <input class="btn btn-lg btn-success" type="submit" value="Sign Up">
              </form>
            </div>
            <!--end of col-->
          </div>
          <!--end of row-->
        </div>
        <!--end of container-->
      </section>
      <!--end of section-->
      <section class="bg-success p-0 text-dark">
        <div class="container pt-5 pb-5 space-lg text-center">
            <h1 class="h2 font-weight-bold mb-4 text-white">Sign up for the free JoshTernyak weekly newsletter</h1>
            <div class="row text-center justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                  <form class="card card-sm" action="https://formspree.io/mwklgbng" method="POST">
                    <div class="card-body row no-gutters align-items-center">
                      <!--end of col-->
                      <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="email" placeholder="Email Address" name="_replyto" />
                      </div>
                      <!--end of col-->
                      <div class="col-auto">
                        <input class="btn btn-lg btn-danger" type="submit" value="Sign Up">
                      </div>
                      <!--end of col-->
                    </div>
                  </form>
                </div>
                <!--end of col-->
            </div>
          <!--end of row-->
        </div>
        <!--end of container-->
      </section>
      <!--end of section-->
      <footer class="bg-white p-4 text-light">
        <div class="container justify-content-center">
          <div class="row justify-content-center text-center">
            <div class="col-12 col-md-3">
              <h2 class="font-weight-medium">
                <a href="https://joshternyak.com" class="text-dark">JoshTernyak</a>
              </h2>
              <p class="text-dark">
                &copy; 2020 Josh Ternyak <br> All Rights Reserved
              </p>
            </div>
            <!--end of col-->
          </div>
          <!--end of row-->
        </div>
        <!--end of container-->

    <!-- Required theme scripts (Do not remove) -->
